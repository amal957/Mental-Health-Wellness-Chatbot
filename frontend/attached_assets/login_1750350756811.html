{% extends "base.html" %}

{% block title %}Login - Mental Wellness Chatbot{% endblock %}

{% block main_class %}py-5{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i data-feather="log-in" class="text-primary mb-3" style="width: 48px; height: 48px;"></i>
                        <h2 class="card-title">Welcome Back</h2>
                        <p class="text-muted">Sign in to continue your wellness journey</p>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i data-feather="log-in" class="me-2"></i>Sign In
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <p class="text-muted">Don't have an account? 
                            <a href="{{ url_for('register') }}" class="text-decoration-none">Create one here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
